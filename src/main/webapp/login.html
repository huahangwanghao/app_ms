<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>cms</title>
    <meta name="keywords" content="supershopui框架" />
    <meta name="description" content="supershopui框架" />
    <link href="content/ui/css/layout.css" rel="stylesheet" />
    <link href="content/ui/css/login.css" rel="stylesheet" />
    <link href="content/supermgr/Base/css/common.css" rel="stylesheet" />
    
    <style>
        .ibar {
            display: none;
        }
        
        .login-error{
        	width:320px;
        	margin:0 auto;
        	color: red;
        }
    </style>
</head>

<body class="login-bg">
    <div class="main ">
        <!--登录-->
        <div class="login-dom login-max">
            <div class="logo text-center">
                <a href="#">
                    <img src="content/ui/img/logo.png" width="180px" height="180px" />
                </a>
            </div>
            <div class="login container " id="login">
                <form class="login-form">
                    <div class="login-box border text-small" id="box">
                        <div class="name border-bottom">
                            <input type="text" placeholder="登录账号" id="username" name="username" errormsg="登录账号" isvalid="yes" checkexpession="NotNull" datatype="*" nullmsg="请填写帐号信息" />
                        </div>
                        <div class="pwd">
                            <input type="password" placeholder="登录密码" datatype="*" id="password" name="password" errormsg="登录密码" isvalid="yes" checkexpession="NotNull" nullmsg="请填写帐号密码" />
                        </div>
                    </div>
                    <div id="login-error" class="login-error">
                    
                    </div>
                    <input type="button" class="btn text-center login-btn" onclick="login();" value="立即登录" />
                </form>
            </div>
        </div>
    </div>
</body>

<script src="/content/ui/global/jQuery/jquery.min.js"></script>
<script src="/content/plugins/validator/validator.js"></script>
<script src="/scripts/ajax.js"></script>
<script src="/scripts/md5.js"></script>
<script type="text/javascript">
	$(function(){
		$("input[name=username]").focus();
	});
    
    function login(){
    	if ($('.login-form').Validform()){
    		var jsonData = {
   				loginid : $("#username").val(),
   				pwd : hex_md5($("#password").val())
   			};
   			var url = "sys/login.do";
   			handleAjaxSimple(url, JSON.stringify(jsonData), loginsuccess);
    	}
    }
    
    function loginsuccess(data){
    	if (data.code == 0){
    		window.location.href = "/admin/index_iframe.html";
    	}else{
    		$("#login-error").html(data.restr)
    	}
	}
    
</script>
</html>
