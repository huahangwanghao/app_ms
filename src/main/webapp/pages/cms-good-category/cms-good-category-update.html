<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品添加</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Font Awesome -->
    <link href="../../content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../../content/adminlte/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../content/min/css/supershopui.common.min.css" />
    <link rel="stylesheet" href="../../plugin/webuploader/webuploader.css" />
    <link rel="stylesheet" href="../../plugin/webuploader/style.css" />
    <link rel="stylesheet" href="../../plugin/zTree/css/zTreeStyle/zTreeStyle.css" />
    <link rel="stylesheet" href="../../content/plugins/validator/validator.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body ng-app="myApp">
<section class="content-header">
    <h1>
        <a href="#" onclick="goBack()"><<</a>商品添加
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <!-- right column -->
        <div class="col-md-9">
            <!-- Horizontal Form -->
            <!-- general form elements disabled -->
            <div class="box box-primary">
                <!-- /.box-header -->
                <form class="form-horizontal" id="categoryform">
                    <div class="box-body" ng-controller="myCtrl">
                        <input type="hidden" ng-model="good.categoryId" id="categoryId" name="categoryId" class="form-control" placeholder="商品名称 ..."
                               />
                        <!-- text input -->
                        <div class="form-group">
                            <label for="categoryName" class="col-sm-2 control-label">商品名称<span class="required">*</span></label>
                            <div class="col-sm-4">
                                <input type="text" ng-model="good.categoryName" id="categoryName" name="categoryName" class="form-control" placeholder="商品名称 ..."
                                       errormsg="商品名称" isvalid="yes" checkexpession="NotNull" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类状态</label>
                            <div class="col-sm-4">
                                <select id="dataFlag" name="dataFlag" class="form-control" onchange="changeLevel();">
                                    <option value="1">正常</option>
                                    <option value="0">下架</option>
                                </select>
                            </div>
                        </div>
                        <div readonly="readonly" class="form-group">
                            <label class="col-sm-2 control-label">所选级别</label>
                            <div class="col-sm-4">
                                <select disabled id="level" name="level" class="form-control" onchange="changeCategory();">
                                    <option value="-1">-请选择-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: none" class="form-group">
                            <label for="good_category_name" class="col-sm-2 control-label">商品分类<span>*</span></label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="good_category_name" placeholder="点击选择商品分类" name="good_level"
                                       readonly data-toggle="modal" data-target="#good_category_modal"
                                       errormsg="商品分类"  checkexpession="NotNull" />
                                <input type="hidden" name="categoryLevel" id="categoryLevel" />
                                <input type="hidden" name="categoryParentId" id="categoryParentId" />
                            </div>
                        </div>
                       
                    </div>
                    <div class="box-footer">
                        <div class="col-md-offset-2">
                            <input type="reset" class="btn btn-primary" onclick="javascript:window.location.reload();" value="重置" />
                            <button type="button" onclick=" saveCategory()" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div id="good_category_modal" class="modal fade" tabindex="-1" data-width="400">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">商品分类</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul id="good_category_ztree" class="ztree"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>

<script src="../../content/ui/global/jQuery/jquery.min.js"></script>
<script src="../../content/plugins/validator/validator.js"></script>
<script src="../../content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="../../content/min/js/supershopui.common.js"></script>
<script src="../../content/supermgr/Base/js/common.js"></script>
<script src="../../scripts/common.js"></script>
<script src="../../scripts/ajax.js"></script>
<script src="../../plugin/zTree/js/jquery.ztree.core-3.5.js"></script>
    <script src="../../scripts/angular.min.js"></script>
<script>
    var id = getUrlParam("id");
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $http({
            method: 'post',
            url: "/cms/category/getGoodCategoryById.do?goodId="+id
        }).then(function successCallback(response) {
            var gooddata = response.data.data;
            if (gooddata !=undefined){
                $scope.good = gooddata;
                var dataFlag=gooddata.dataFlag;
                var level=gooddata.level;
                $("#dataFlag option[value='"+dataFlag+"']").attr("selected", true);
                $("#level option[value='"+level+"']").attr("selected", true);
            }
        }, function errorCallback(response) {
            $.fn.modalAlert("请求失败！", "error");
        });
    });
    function saveCategory() {
        if ($('#categoryform').Validform()){
            handleAjaxSimple("/cms/category/toUpdateGoodCategory.do", $('#categoryform').serialize(), 2, function(data){
                if (data.code == 0){
                    $.fn.modalAlert("修改成功！", "success");
                    window.location.href = "cms-good-category-table.html";
                }else{
                    $.fn.modalAlert(data.msg, "error");
                }
            });
        }
    }
    function changeLevel(){
        var dataFlag=$("#dataFlag option");
        if (obj){
            layer.confirm('确认要删除吗？', {icon: 3, title:'系统提示'}, function(index){
                
            });
        }
    }
</script>
</body>
</html>
