<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../content/ui/global/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="../../content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../../content/adminlte/dist/css/skins/_all-skins.min.css">
    <link href="../../content/min/css/supershopui.common.min.css" rel="stylesheet"/>


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head> 
<body>
    <section class="content-header">
        <h1>
           <a href="#" onclick="goBack()"><<</a>商品修改
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">商品修改</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
          
            <!-- right column -->
            <div class="col-md-6">
                <!-- Horizontal Form -->
               
                <!-- general form elements disabled -->
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="goodForm">
                            <input name="goodId" id="goodId" value="" hidden="hidden"/>
                            <!-- text input -->
                            <div class="form-group">
                                <label>商品名称</label>
                                <input id="goodName" type="text" name="goodName" class="form-control" placeholder="商品名称 ...">
                            </div>

                            <div class="form-group">
                                <label>商品等级</label>
                                <select id="goodLevel" name="goodLevel" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>所属分类</label>
                                <select class="form-control">
                                    <option>...</option>
                                    <option>家电</option>
                                    <option>衣服</option>
                                    <option>书籍</option>
                                    <option>日用品</option>
                                    <option>护肤品</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <label>库存数量</label>
                                <input id="hasCount" name="hasCount" type="text" class="form-control" placeholder="库存数量 ...">
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3">高级Datetimepicker示例</label>
                                <div class="col-md-4">
                                    <div class="form-control input-group date form_datetime" data-date="2012-12-21T15:25:00Z">
                                        <input type="text" size="16" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-reset" type="button">
                                                <i class="fa fa-times"></i>
                                            </button>
                                            <button class="btn default date-set" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- textarea -->
                            <div class="form-group">
                                <label>商品描述</label>
                                <textarea name="goodDec" class="form-control" rows="3" placeholder="商品描述...."></textarea>
                            </div>
                            
                            <div class="form-group" style="display: none;">
                                <label>Select Multiple</label>
                                <select multiple class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">上传图片</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-default">重置</button>
                        <button type="button" onclick="updateGood()" class="btn btn-info pull-right">保存</button>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <script src="../../content/ui/global/jQuery/jquery.min.js"></script>
    <script src="../../content/ui/global/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../content/min/js/supershopui.common.js"></script>
    <script src="../../content/supermgr/Base/js/common.js"></script>
    <script>
        var thisURL = document.URL;
        var  getval =thisURL.split('?')[1];
        var id= getval.split("=")[1];
        $(function(){
           getGood(id);
        });

        function goBack () {
            window.history.go(-1);
        }
        function getGood(id) {
            $.ajax({
                type : "post",
                url : "/good/getCmsGoodList.do?goodId="+id,
                contentType : "application/x-www-form-urlencoded",
                async : false,
                error : function() {
                    alert("请求失败！");
                },
                success : function(json) {
                    var result=JSON.parse(json);
                    var dataObj=JSON.parse(json).data;
                    if(result.code!=0){
                        $.fn.modalAlert("无此数据！", "error");
                        return;
                    }
                    dataObj=dataObj[0];
                    $("#goodName").val(dataObj.goodName);
                    //$("#goodLevel").find("option[text='3']").attr("selected",true);
                    //$("#goodLevel option").eq(1).attr("selected", true);
                    $("#goodLevel option[value='"+dataObj.goodLevel+"']").attr("selected", true);
                    $("#hasCount").val(dataObj.hasCount);
                    $("#goodId").val(dataObj.goodId);
                }
            });
        }
        function updateGood() {
            $.ajax({
                type : "post",
                url : "/good/toUpdateCmsGood.do",
                data : $('#goodForm').serialize(),
                contentType : "application/x-www-form-urlencoded",
                async : false,
                error : function() {
                    $.fn.modalAlert("请求失败！", "error");
                },
                success : function(json) {
                    var result=JSON.parse(json);
                    $.fn.modalAlert(result.msg, "success");
                }
            });
        }
    </script>
</body>
</html>
