    <!-- Theme style -->
    <link rel="stylesheet" href="../../content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../../content/adminlte/dist/css/skins/_all-skins.min.css">

<body>
    <section class="content-header">
        <h1>
           <a href="#" onclick="goBack()"><<</a>商品添加
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">商品添加</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
          
            <!-- right column -->
            <div class="col-md-6">
                <!-- Horizontal Form -->
               
                <!-- general form elements disabled -->
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="goodForm">
                            
                            <input style="display:none" name="goodImage" id="goodImage"/>
                            
                            <!-- text input -->
                            <div class="form-group">
                                <label>商品名称</label>
                                <input type="text" name="goodName" class="form-control" placeholder="商品名称 ...">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>商品等级</label>
                                <input type="text"  class="form-control" placeholder="Enter ...">
                            </div>

                            <div class="form-group">
                                <label>商品等级</label>
                                <select name="goodLevel" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>所属分类</label>
                                <select class="form-control">
                                    <option>...</option>
                                    <option>家电</option>
                                    <option>衣服</option>
                                    <option>书籍</option>
                                    <option>日用品</option>
                                    <option>护肤品</option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <label>库存数量</label>
                                <input name="hasCount" type="text" class="form-control" placeholder="库存数量 ...">
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">高级Datetimepicker示例</label>
                                <div class="col-md-4">
                                    <div class="form-control input-group date form_datetime" data-date="2012-12-21T15:25:00Z">
                                        <input type="text" size="16" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-reset" type="button">
                                                <i class="fa fa-times"></i>
                                            </button>
                                            <button class="btn default date-set" type="button">
                                                <i class="fa fa-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- textarea -->
                            <div class="form-group">
                                <label>商品描述</label>
                                <textarea name="goodDec" class="form-control" rows="3" placeholder="商品描述...."></textarea>
                            </div>
                            <div class="form-group">
                                <label>商品详情</label>
                                <script id="good_detail_container"  type="text/plain"></script>
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>Select Multiple</label>
                                <select multiple class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                            <!--<div class="form-group">
                                <label for="picFile">上传图片</label>
                                <input type="file" id="picFile" >
                                <p class="help-block">Example block-level help text here.</p>
                            </div>-->
                            <div id="wrapper">
                                <div id="container">
                                    <!--头部，相册选择和格式选择-->

                                    <div id="uploader">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                                <p>单次最多可选300张</p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div><div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="upload_filefolder" value="good" />
                            <input type="hidden" id="upload_files" name="upload_files" />
                            <input type="hidden" id="goodDetail" name="goodDetail" />
                        </form>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-default">重置</button>
                        <button type="button" onclick="saveGood()" class="btn btn-info pull-right">保存</button>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <script src="../../content/ui/global/jQuery/jquery.min.js"></script>
    <script src="../../content/ui/global/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../content/min/js/supershopui.common.js"></script>
    <script src="../../content/supermgr/Base/js/common.js"></script>
    <script src="../../plugin/webuploader/webuploader.js"></script>
    <script src="../../plugin/webuploader/upload.js"></script>
    <script src="../../scripts/common.js"></script>
	<script src="../../plugin/ueditor/ueditor.config.js"></script>
    <script src="../../plugin/ueditor/ueditor.all.js"></script>
    <script>    
    	var ue = UE.getEditor('good_detail_container');
    	var html;
        ue.ready(function() {
            //设置编辑器的内容
           // ue.setContent('hello');
            //获取html内容，返回: <p>hello</p >
            html = ue.getContent();
            //获取纯文本内容，返回: hello
            var txt = ue.getContentTxt();
        });
        function saveGood() {
            var ueHtml=ue.getContent();
            $("#goodDetail").val(ueHtml);
        	var files = getCookie("files");
        	if(null==files){
                modalAlert(2,"请先上传图片!");
        	    return;
            }
            
            $("#goodImage").val(files);
            
            $.ajax({
                type : "post",
                url : "/good/toAddCmsGood.do",
                data : $('#goodForm').serialize(),
                contentType : "application/x-www-form-urlencoded",
                async : false,
                error : function() {
                    modalAlert(2,"请求失败！");
                },
                success : function(json) {
                    var result=JSON.parse(json);
                    modalAlert(1,result.msg);
                }
            });
        }

       
      
        
        //需要引入content/supermgr/Base/js/common.js 文件
        function modalAlert(type,msg) {
            switch(type) {
                case 1:
                    $.fn.modalAlert(msg, "success");
                    return;
                case 2:
                    $.fn.modalAlert(msg, "error");
                    return;
                case 3:
                    $.fn.modalAlert(msg, "warning");
                    return;
            }

        }
    </script>
</body>
</html>
