<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../content/ui/global/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="../../content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../content/adminlte/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="../../content/adminlte/dist/css/skins/_all-skins.min.css">
    <link href="../../content/min/css/supershopui.common.min.css" rel="stylesheet"/>
    <link href="../../plugin/webuploader/webuploader.css" rel="stylesheet"/>
    <link href="../../plugin/webuploader/style.css" rel="stylesheet"/>


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head> 
<body>
    <section class="content-header">
        <h1>
           <a href="#" onclick="goBack()"><<</a>商品添加
            <small></small>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <!-- right column -->
            <div class="col-md-8">
                <!-- Horizontal Form -->
                <!-- general form elements disabled -->
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <form role="form" id="goodForm">
                    	<div class="box-body">
                            <!-- text input -->
                            <div class="form-group">
                                <label>商品名称</label>
                                <input type="text" name="goodName" class="form-control" placeholder="商品名称 ..." errormsg="商品名称" isvalid="yes" checkexpession="NotNull" datatype="*" />
                            </div>
                            <div class="form-group">
                                <label>所属分类</label>
                                <select class="form-control">
                                    <option>...</option>
                                    <option>家电</option>
                                    <option>衣服</option>
                                    <option>书籍</option>
                                    <option>日用品</option>
                                    <option>护肤品</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>库存数量</label>
                                <input name="hasCount" type="text" class="form-control" placeholder="库存数量 ..." errormsg="库存数量" isvalid="yes" checkexpession="NotNull" datatype="*" />
                            </div>
                            <!-- textarea -->
                            <div class="form-group">
                                <label>商品描述</label>
                                <textarea name="goodDec" class="form-control" rows="3" placeholder="商品描述...."></textarea>
                            </div>
                            <div class="form-group">
                                <label>商品详情</label>
                                <script id="good_detail_container"  type="text/plain"></script>
                            </div>
                            <div class="form-group">
                            	<label>商品图片</label>
                            	<div id="wrapper">
	                                <div id="container">
	                                    <!--头部，相册选择和格式选择-->
	                                    <div id="uploader">
	                                        <div class="queueList">
	                                            <div id="dndArea" class="placeholder">
	                                                <div id="filePicker"></div>
	                                                <p>单次最多可选300张</p>
	                                            </div>
	                                        </div>
	                                        <div class="statusBar" style="display:none;">
	                                            <div class="progress">
	                                                <span class="text">0%</span>
	                                                <span class="percentage"></span>
	                                            </div><div class="info"></div>
	                                            <div class="btns">
	                                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
                            </div>
                            <input type="hidden" name="goodImage" id="goodImage"/>
                            <input type="hidden" id="upload_filefolder" value="good" />
                            <input type="hidden" id="goodDetail" name="goodDetail" />
                    	</div>
                    	<div class="box-footer">
	                    	<input type="reset" class="btn btn-primary" onclick="javascript:window.location.reload();" value="重置" />
	                        <button type="button" onclick="saveGood()" class="btn btn-primary">保存</button>
	                    </div>
                    </form>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <script src="../../content/ui/global/jQuery/jquery.min.js"></script>
    <script src="../../content/ui/global/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../content/min/js/supershopui.common.js"></script>
    <script src="../../content/supermgr/Base/js/common.js"></script>
    <script src="../../plugin/webuploader/webuploader.js"></script>
    <script src="../../plugin/webuploader/upload.js"></script>
    <script src="../../scripts/common.js"></script>
	<script src="../../plugin/ueditor/ueditor.config.js"></script>
    <script src="../../plugin/ueditor/ueditor.all.js"></script>
    <script>
    	var ue = UE.getEditor('good_detail_container');
        function saveGood() {
            var ueHtml = ue.getContent();
            $("#goodDetail").val(ueHtml);
        	var files = getCookie("files");
        	if(null == files){
        		$.fn.modalAlert("商品图片不能为空！", "error");
        		return;
            }
            $("#goodImage").val(files);
            $.ajax({
                type : "post",
                url : "/good/toAddCmsGood.do",
                data : $('#goodForm').serialize(),
                contentType : "application/x-www-form-urlencoded",
                async : false,
                error : function() {
                    modalAlert(2,"请求失败！");
                },
                success : function(json) {
                    var result=JSON.parse(json);
                    modalAlert(1,result.msg);
                    window.location.href = "cms-good-table.html";
                }
            });
        }
    </script>
</body>
</html>
